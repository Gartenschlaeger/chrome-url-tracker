<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Filter and Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      width: 750px;
      padding: 0.5em;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .url-details {
      display: none;
    }
    .copy-btn {
      cursor: pointer;
    }
    .list-group-item {
      cursor: pointer;
    }
    #clearList {
      margin-bottom: 10px;
    }
    .url-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .slide-container {
      width: calc(200% + 17px); /* Add scrollbar width */
      display: flex;
      transition: transform 0.3s ease-in-out;
      min-height: 100%;
    }
    .main-view, .detail-view {
      width: calc(50% - 8.5px); /* Adjust for scrollbar width */
      flex-shrink: 0;
    }
    .hidden {
      display: none;
    }
    .query-param {
      margin-bottom: 5px;
    }
    .detail-view {
      padding: 15px;
    }
    #backButton {
      position: sticky;
      top: 15px;
      z-index: 1000;
    }
    #detailContent > div {
      margin-bottom: 10px;
    }
    .copy-full-url {  
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
    }
    .copy-icon {
      cursor: pointer;
      color: #6c757d;
    }
    .copy-icon:hover {
      color: #495057;
    }
    .matched-urls-header {
      margin-top: 1rem;
    }
    .text-muted {
      color: #6c757d !important;
    }
  </style>
</head>
<body>
  <form id="filterForm" class="mb-3">
    <div class="input-group">
      <select class="form-select flex-grow-0 w-auto" id="protocol" required>
        <option value="All">All protocols</option>
        <option value="http">http</option>
        <option value="https">https</option>
      </select>
      <input type="text" class="form-control" id="hostname" placeholder="Enter hostname" required>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

  <ul id="filterList" class="list-group mb-3"></ul>

  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="mb-0">Matched URLs</h5>
    <button id="clearList" class="btn btn-sm btn-outline-danger">Clear List</button>
  </div>
  <ul id="urlList" class="list-group"></ul>

  <script src="popup.js"></script>
</body>
</html>
