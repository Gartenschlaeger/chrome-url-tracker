<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Filter and Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      width: 750px;
      padding: 10px;
      overflow-x: hidden;
    }
    .scrollable-urls {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }
    .url-details {
      display: none;
    }
    .copy-btn {
      cursor: pointer;
    }
    .list-group-item {
      cursor: pointer;
    }
    #clearList {
      margin-bottom: 10px;
    }
    .url-text {
      max-width: 80%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <form id="filterForm" class="mb-3">
    <div class="row g-2">
      <div class="col-md-12 mb-2">
        <select class="form-select" id="protocol" required>
          <option value="All">All protocols</option>
          <option value="http">http</option>
          <option value="https">https</option>
        </select>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" id="hostname" placeholder="Hostname" required>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </div>
  </form>

  <ul id="filterList" class="list-group mb-3"></ul>

  <h5 class="mt-3">Matched URLs</h5>
  <button id="clearList" class="btn btn-danger w-100">Clear List</button>
  <div class="scrollable-urls">
    <ul id="urlList" class="list-group"></ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
